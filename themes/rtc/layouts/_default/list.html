{{ define "main" }}
<h1 class="section-title">{{ .Title }}</h1>
<content>
    <ul class="pages {{ .Section }}">
        {{ range .Pages }}
            {{ if .Title }}
                <li>
                    <a href="{{ .Permalink }}">{{ .Title }}</a>
                </li>
            {{ end }}
        {{ end }}
    </ul>
</content>
{{ end }}
