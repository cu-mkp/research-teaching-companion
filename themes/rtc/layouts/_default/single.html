{{ define "main" }}
    {{ if .Params.title }}
    <h1 class="page-title">{{ .Title }}</h1>
    {{ end }}
    <div class="toc-content-container">
        <div class="toc-bg"></div>
        <aside class="toc">
            {{ .TableOfContents }}
        </aside>
        <content>
            {{ .Content }}
        </content>
    </div>
    <p>
        {{ range (.GetTerms "tags") }}
            <a href="{{ .Permalink }}">#{{ .LinkTitle }}</a>
        {{ end }}
    </p>
{{ end }}
